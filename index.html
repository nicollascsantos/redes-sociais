<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nícollas Santos">
    <meta name="description" content="Página de redes sociais de Nícollas Santos.">
    <meta name="keywords" content="redes sociais, contatos, HTML, CSS, tecnologia">

    <link rel="shortcut icon" href="./assets/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/estilo.css">

    <title>Minhas Redes Sociais</title>
</head>
<body>
    <main>
        <section id="telefone">
            <iframe id="tela" name="tela" src="assets/paginas/home.html">
                <p>Seu navegador não possui compatibilidade com iframes.</p>
            </iframe>
        </section>

        <!-- Links Para as Páginas -->

        <section id="redes-sociais">
            <abbr title="Home">
                <a href="./assets/paginas/home.html" target="tela">
                    <img src="./assets/imagens/logo-home.jpg" alt="Home">
                </a>
            </abbr>
            <abbr title="GitHub">
                <a href="./assets/paginas/github.html" target="tela">
                    <img src="./assets/imagens/logo-github.jpg" alt="GitHub">
                </a>
            </abbr>
            <abbr title="LinkedIn">
                <a href="assets/paginas/linkedin.html" target="tela">
                    <img src="./assets/imagens/logo-linkedin.jpg" alt="LinkedIn">
                </a>
            </abbr>
            <abbr title="Instagram">
                <a href="assets/paginas/instagram.html" target="tela">
                    <img src="./assets/imagens/logo-instagram.jpg" alt="Instagram">
                </a>
            </abbr>
            <abbr title="Facebook">
                <a href="assets/paginas/facebook.html" target="tela">
                    <img src="./assets/imagens/logo-facebook.jpg" alt="Facebook">
                </a>
            </abbr>
